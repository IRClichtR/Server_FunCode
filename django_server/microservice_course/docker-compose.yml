services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports: 
      - "8000:8000"
    volumes:
      - .:/app 
    depends_on:
      - db
  db:
    image: mysql:5.7.22
    restart: always
    env_file:
      - .env
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - "3305:3306"
